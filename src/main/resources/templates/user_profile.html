<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'Topick | ' + ${user.getUsername()}"></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script rel="text/javascript" src="/js/vote.js"></script>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>

<h6 class="profile-header" style="padding-left: 15px;">User: <span class="profile-username" th:text="${user.getUsername()}"></span></h6>
<h6 class="profiler-header-white" style="padding-left: 15px;">Account created on <span th:text="${user.ConvertDate()}"></span></h6>
<br>
<h6 class="profile-header" style="padding-left: 15px;">Posts by <span th:text="${user.getUsername()}"></span></h6>
<div th:replace="fragments/listPostsUser.html"></div>
<br>
<h6 class="profile-header" style="padding-left: 15px;">Comments by <span th:text="${user.getUsername()}"></span></h6>
<div th:replace="fragments/listCommentsUser.html"></div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
