<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Topick</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>

<h1>User: <span th:text="${user.getUsername()}"/></h1>
<h4>Account created on <span th:text="${user.ConvertDate()}"/></h4>

<h1>Posts by <span th:text="${user.getUsername()}"/></h1>
<table class="table table-dark">
    <thead>
    <tr>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post: ${posts}">
        <td>
            <ul>
                <li>
                    <form class="vote-up">
                        <button type="submit">Upvote</button>
                    </form>
                    <div>
                        <div th:text="${post.getVoteCount()}"/>
                    </div>
                    <form class="vote-down">
                        <button type="submit">Downvote</button>
                    </form>
                </li>
                <li class="list-group-item">
                    <a class="lead"
                       th:href="@{'/api/posts/view-post/{postId}/comments'(postId=${post.getPostId()})}"
                       th:text="${post.getPostTitle()}"/>
                </li>
                <li class="list-group-item">
                    <a class="lead"
                       th:href="@{'/api/posts/by-subtopick/{subtopickId}'(subtopickId=${post.getSubtopick().getId()})}"
                       th:text="${post.getSubtopick().getName()}"/>
                </li>
                <li class="list-group-item">
                    <span th:text="${post.ConvertDate()}"/>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
<h1>Comments by <span th:text="${user.getUsername()}"/></h1>
<table class="table table-dark">
    <thead>
    <tr>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment: ${comments}">
        <td>
            <ul>
                <li>
                    <form class="vote-up">
                        <button type="submit">Upvote</button>
                    </form>
                    <div>
                        <div th:text="${comment.getVoteCount()}"/>
                    </div>
                    <form class="vote-down">
                        <button type="submit">Downvote</button>
                    </form>
                </li>
                <li class="list-group-item">
                    <a class="lead"
                       th:href="@{'/api/posts/view-post/{postId}/comments'(postId=${comment.getPost().getPostId()})}"
                       th:text="${comment.getPost().getPostTitle()}"/>
                </li>
                <li class="list-group-item">
                    <span th:text="${comment.ConvertDate()}"/>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>

<script type="text/javascript" src="../public/js/vote.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
