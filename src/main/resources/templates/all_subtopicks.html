    <thead>
    <tr class="table-header-clear">
        <th scope="col" class="subtopick-header table-header-clear">Subtopick Name</th>
        <th scope="col" class="subtopick-header table-header-clear">Description</th>
        <th scope="col" class="subtopick-header table-header-clear">Created On</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subtopick: ${subtopicks}" class="lead">
        <td><a class="listall-subtopick-subname"
               th:href="@{'/api/posts/by-subtopick/{subtopickId}'(subtopickId=${subtopick.getId()})}"
               th:text="'/sub/' + ${subtopick.getName()}"/></td>
        <td class="listall-subtopick-subdesc" th:text="${subtopick.getDescription()}"/>
        <td class="listall-subtopick-date" th:text="${subtopick.ConvertDate()}"/>
    </tr>
    </tbody>
</table>
