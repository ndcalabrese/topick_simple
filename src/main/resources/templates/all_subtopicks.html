<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Topick</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<table class="table table-dark table-hover table-borderless">
    <thead>
    <tr class="table-header-clear">
        <th scope="col" class="subtopick-header table-header-clear">Subtopick Name</th>
        <th scope="col" class="subtopick-header table-header-clear">Description</th>
        <th scope="col" class="subtopick-header table-header-clear">Created On</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subtopick: ${subtopicks}" class="lead">
        <td><a class="listall-subtopick-subname"
               th:href="@{'/api/posts/by-subtopick/{subtopickId}'(subtopickId=${subtopick.getId()})}"
               th:text="'/sub/' + ${subtopick.getName()}"/></td>
        <td class="listall-subtopick-subdesc" th:text="${subtopick.getDescription()}"/>
        <td class="listall-subtopick-date" th:text="${subtopick.ConvertDate()}"/>
    </tr>
    </tbody>
</table>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
