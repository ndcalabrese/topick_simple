<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Topick | Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<h1>Login</h1>
<div class="container">
    <div class="row">
         <form th:action="@{/login}" method="post">

            <!-- Account Created Success Message -->
             <div th:if="${param.SignupSuccess}">
                 <div class="alert alert-info">Account Created</div>
             </div>

             <!-- error message -->
             <div th:if="${param.error}">
                 <div class="alert alert-danger">Invalid credentials</div>
             </div>

             <!-- logout message -->
             <div th:if="${param.logout}">
                 <div class="alert alert-info">You have logged out.</div>
             </div>

             <div class="form-group">
                 <label for="username">Email: </label>
                 <input type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Enter username"
                        autofocus="autofocus">
             </div>

             <div class="form-group">
                 <label for="password">Password: </label>
                 <input type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        autofocus="autofocus">
             </div>

             <div class="form-group">
                 <div class="row">
                     <div class="col-sm-6 col-sm-offset-3">
                         <input type="submit"
                                name="login-submit"
                                id="login-submit"
                                class="form-control btn btn-primary"
                                value="Log In"/>
                     </div>
                 </div>
             </div>
         </form>
    </div>
    <div class="form-group">
        <span>New to Topick? <a href="/" th:href="@{/signup}">Sign Up</a></span>
    </div>
</div>
</body>
</html>
