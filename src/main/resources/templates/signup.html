<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Topick | Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div style="text-align: center;">
    <h4 class="form-title">Create a Topick Account</h4>
</div>
<!-- Account Login Success Message -->
<div th:if="${param.AccountExists}">
    <div class="alert alert-info">An account already exists with this info</div>
</div>
<div class="container col-sm-6">
    <div class="row">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group form-outline mb-4">
                    <label class="form-header" for="username">
                        Username
                    </label>
                    <input id="username"
                           class="form-control"
                           th:field="*{username}"
                           required autofocus="autofocus"/>

                </div>
                <div class="form-group form-outline mb-4">
                    <label class="form-header" for="email">
                        Email
                    </label>
                    <input id="email"
                           class="form-control"
                           th:field="*{email}"
                           required autofocus="autofocus"/>

                </div>
                <div class="form-group form-outline mb-4">
                    <label class="form-header" for="password">
                        Password
                    </label>
                    <input id="password"
                           type="password"
                           class="form-control"
                           th:field="*{password}"
                           required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="signup-submit"
                                   id="signup-submit"
                                   class="form-control btn btn-primary"
                                   value="Sign Up"/>
                        </div>
                    </div>
                </div>
            </form>
    </div>
    <div class="form-group d-flex justify-content-center">
        <span style="color:white;">Already have a Topick account?</span>&nbsp;<a href="/" th:href="@{/login}">Log in</a>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
