<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Topick | View Post</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<!-- Subtopick Creation Success Message -->
<div th:if="${param.PostCreationSuccess}">
    <div class="alert alert-info">Post created successfully.</div>
</div>

<!-- Account Logout Success Message -->
<div th:if="${param.LogoutSuccess}">
    <div class="alert alert-info">You are now logged out.</div>
</div>

<h1 th:text="${post.getPostTitle()}"/>
<p>
    Posted by <span th:text="${post.getUser.getUsername()}"/>
     on <span th:text="${post.getCreatedDate()}"/>
</p>
<p th:text="${post.getPostBody()}"/>

<br>
<hr>
<br>
<h1>Comments</h1>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Votes</th>
        <th scope="col">Author</th>
        <th scope="col">Posted</th>
        <th scope="col">Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment: ${comments}">
        <td th:text="${comment.getVoteCount()}"/>
        <td th:text="${comment.getUser().getUsername()}"/>
        <td th:text="${comment.getCreatedDate()}"/>
        <td th:text="${comment.getCommentBody()}"/>
    </tr>
    </tbody>
</table>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
