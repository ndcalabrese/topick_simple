<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Topick | View Post</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script rel="text/javascript" src="/js/vote.js"></script>

</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<!-- Subtopick Creation Success Message -->
<div th:if="${param.PostCreationSuccess}">
    <div class="alert alert-info">Post created successfully.</div>
</div>

<!-- Account Logout Success Message -->
<div th:if="${param.LogoutSuccess}">
    <div class="alert alert-info">You are now logged out.</div>
</div>

<div th:replace="fragments/listPost.html"></div>
<br>
<div>
    <h6 class="comments-header p-1" sec:authorize="isAnonymous()">Comments</h6>
    <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="add-comment-btn" th:href="@{'/api/posts/view-post/{id}/comments/create'(id=${post.getPostId()})}">Add a Comment</a>
    </li>
</div>
<div th:replace="fragments/listCommentsForPost.html"></div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
