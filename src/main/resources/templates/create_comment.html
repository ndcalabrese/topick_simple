<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topick | Create Comment</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div style="text-align: center;">
    <h4 class="form-title">Create Comment</h4>
</div>
<div class="container col-sm-6">
    <div class="row">
        <form action="#" th:action="@{/api/posts/view-post/{id}/comments/create(id=${post.getPostId()})}" th:object="${comment}" method="post">
            <div class="form-group form-outline mb-4">
                <label class="form-header" for="comment-body"></label>
                <textarea type="text"
                          class="form-control"
                          id="comment-body"
                          name="commentBody"
                          placeholder="Enter comment"
                          autofocus="autofocus"
                          required></textarea>
            </div>
            <div class="form-group">
                <input type="hidden" id="hidden-post-id" name="postId" th:value="${post.getPostId()}">
                <input type="hidden" id="hidden-user-name" name="userName" value={sec:authentication="principal.username"}>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="create-post-submit"
                               id="create-post-submit"
                               class="form-control btn btn-primary"
                               value="Create Comment"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
