<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topick</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<h1>Create Comment</h1>
<form action="#" th:action="@{/api/posts/view-post/{id}/comments/create(id=${post.getPostId()})}" th:object="${comment}" method="post">
    <div class="form-group">
        <label for="comment-body">Comment: </label>
        <textarea type="text"
                  class="form-control"
                  id="comment-body"
                  name="commentBody"
                  placeholder="Enter Comment"
                  autofocus="autofocus"></textarea>
    </div>
    <p ></p>
    <div class="form-group">
        <input type="hidden" id="hidden-post-id" name="postId" th:value="${post.getPostId()}">
        <input type="hidden" id="hidden-user-name" name="userName" value={sec:authentication="principal.username"}>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit"
                       name="create-post-submit"
                       id="create-post-submit"
                       class="form-control btn btn-primary"
                       value="Create Post"/>
            </div>
        </div>
    </div>
</form>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
